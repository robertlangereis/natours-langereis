<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Natours | Exciting tours for adventurous people</title>
  </head>
  <body>
    <html>
      <header class="header">
        <!-- Block in BEM -->
        <div class="header__logo-box">
            <!-- Element of the header block in BEM -->
            <img src="./img/logo-white.png" alt="logo-natours" class="header__logo" />
          </div>
          <div class="header__text-box">
            <h1 class="heading-primary">
                <!-- This heading-primary might be reused, so we define it as a Block -->
                <span class="heading-primary--main">outdoors</span> 
                <span class="heading-primary--sub">is where life happens</span>    
                <!-- These two are only modifiers of the block (main and sub) -->
              </h1>
              <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
              <!-- The second two are only modifiers of the button block (main and sub) -->
        </div>
        </div>
      </header>
    </html>
  </body>
</html>
